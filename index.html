<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="left">
      <img
        id="left-bg"
        src="./images/bg-main-desktop.png"
        alt="cards background"
      />

      <img
        id="left-bg-mobile"
        src="./images/bg-main-mobile.png"
        alt="bg main mobile"
      />
      <div class="cards">
        <div id="card-front" class="dummy-card">
          <img src="./images/bg-card-front.png" alt="card-front" />

          <div class="card-container">
            <img id="card-logo" src="./images/card-logo.svg" alt="card-logo" />
            <div class="card-details">
              <h5>0000 0000 0000 0000</h5>
              <div class="bottom-of-card">
                <p>Jane Appleseed</p>
                <p>00/00 000</p>
              </div>
            </div>
          </div>
        </div>

        <img
          id="card-back"
          class="dummy-card"
          src="./images/bg-card-back.png"
          alt="card-back"
        />
      </div>
    </div>

    <div class="right">
      <form action="">
        <div class="field">
          <label for="name">Cardholder Name</label>
          <input name="name" type="text" placeholder="e.g. Jane Appleseed" />
          <p class="input-err">err</p>
        </div>

        <div class="field">
          <label for="card-number">Card Number</label>
          <input
            type="text"
            name="card-number"
            placeholder="e.g. 1234 5678 9123 0000"
          />
          <p class="input-err">Wrong format, numbers only</p>
        </div>

        <div class="extra-numbers">
          <div class="field">
            <label for="card-details">Exp. Date (MM/YY)</label>
            <div class="double-input">
              <input type="text" name="card-month" placeholder="MM" />
              <input type="text" name="card-year" placeholder="YY" />
            </div>
            <p class="input-err">Can't be blank</p>
          </div>

          <div class="field">
            <label for="CVC">CVC</label>
            <input type="text" name="CVC" placeholder="e.g. 123" />
            <p class="input-err">Can't be blank</p>
          </div>
        </div>

        <button>Confirm</button>

        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </div>
      </form>
    </div>

    <!-- Completed state start -->

    <!-- Thank you! We've added your card details Continue -->
  </body>
</html>
