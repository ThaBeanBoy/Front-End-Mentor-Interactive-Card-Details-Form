<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="left">
      <img
        id="left-bg"
        src="./images/bg-main-desktop.png"
        alt="cards background"
      />
      <div id="card-front" class="dummy-card">
        <img src="./images/bg-card-front.png" alt="card-front" />

        <div class="card-container">
          <img src="./images/card-logo.svg" alt="card-logo" />
          <div class="card-details">
            <h5>0000 0000 0000 0000</h5>
            <div class="bottom-of-card">
              <p>Jane Appleseed</p>
              <p>00/00 000</p>
            </div>
          </div>
        </div>
      </div>

      <img
        id="card-back"
        class="dummy-card"
        src="./images/bg-card-back.png"
        alt="card-back"
      />
    </div>

    <form action="">
      <label for="name">Cardholder Name</label>
      <input name="name" type="text" placeholder="e.g. Jane Appleseed" />
      <p class="input-err"></p>

      <label for="card-number">Card Number</label>
      <input
        type="number"
        name="card-number"
        placeholder="e.g. 1234 5678 9123 0000"
      />
      <p class="input-err"></p>

      <label for="card-details">Exp. Date (MM/YY)</label>
      <input type="number" name="card-month" placeholder="MM" />
      <input type="number" name="card-year" placeholder="YY" />
      <p class="input-err"></p>

      <label for="CVC">CVC</label>
      <input type="number" name="CVC" placeholder="e.g. 123" />
      <p class="input-err"></p>

      <button>Confirm</button>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </form>

    <!-- Completed state start -->

    <!-- Thank you! We've added your card details Continue -->
  </body>
</html>
